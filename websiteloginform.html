<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign Up Form</title>
</head>
<body bgcolor="silver">
    <form name="fb-sign-form" action="https://www.facebook.com/" method="post">
        <caption><h4 >Sign Up</h4></caption>
        <center>
            <table bgcolor="yellow" >
                <tr>
                    <td>
                        <label for="id1">
                            First Name
                        </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter First Name" name="First Name" id="id1" size="23">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id2">
                            Last Name
                        </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Last Name" name="Last Name" id="id2" size="23">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">
                            Screen Name
                        </label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Screeen Name" name="Screen Name" id="id3" size="23">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id4">
                            Date of Birth
                        </label>
                    </td>
                    <td>
                        <select name="month" id="id4">
                            
                            <option value='1'>January</option>
                            <option value='2'>February</option>
                            <option value='3'>March</option>
                            <option value='4'>April</option>
                            <option value='5'>May</option>
                            <option value='6'>June</option>
                            <option value='7'>July</option>
                            <option value='8'>August</option>
                            <option value='9'>September</option>
                            <option value='10'>October</option>
                            <option value='11'>November</option>
                            <option value='12'>December</option>
                        </select>
                        <select name="Date">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="year">
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">
                            Gender
                        </label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" >Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id6">
                            Country
                        </label>
                    </td>
                    <td>
                        <select name="Country" id="Country">
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="australia">Australia</option>
                            <option value="germany">Germany</option>
                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id7">
                            E-mail
                        </label>
                    </td>
                    <td>
                        <input type="email" placeholder="Enter E-mail" name="email" id="id7" size="23">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id8">
                            Phone
                        </label>
                    </td>
                    <td>
                        <input type="tel" placeholder="Enter phone number" name="Number" id="id8" size="23" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id9">
                            Password
                        </label>
                    </td>
                    <td>
                        <input type="password" name="password" id="id9" size="23">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id10">
                            Conform Password
                        </label>
                    </td>
                    <td>
                        <input type="text"  name="conform password" id="id10" size="23">
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input type="checkbox">I agree to the Terms Of Use
                    </th>
                </tr>
                <tr ><td>&nbsp</td></tr>
                <tr>
                    <th colspan="2" align="right">
                        <input type="submit">
                        <input type="reset"  value="Cancel">
                    </th>
                </tr>
            </table>
        </center>
    </form>
    
</body>
</html>
