<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
        <form action="https://facebook.com" method="post">
            <table  bgcolor="">
                <tr>
                    <td>
                        <label for="id1">
                            First Name
                        </label><br>
                        <input type="text" name="name1" id="id1">
                    </td>
                    <td>
                        <label for="id2">
                            Last Name
                        </label><br>
                        <input type="text" name="name2" id="id2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id3">
                            Birthday
                        </label><br>
                        <input type="date" name="name3" id="id3">
                    </td>
                    <td>
                        <label for="id4">
                            Gender
                        </label><br>
                        <input type="Radio" name="name4" id="id4">Male
                        <input type="Radio" name="name4" id="id4">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="id5">
                            Email
                        </label><br>
                        <input type="email" name="name5" id="id5">
                    </td>
                    <td>
                        <label for="id6">
                            Phone Number
                        </label><br>
                        <input type="tel number" name="name6" id="id6">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="id7">
                            Course
                        </label><br>
                        <select name="subjects" id="id7" style="width:340px" style="height:10px">
                            <option value="Choose Option">Choose Option</option>
                            <option value="Java full Stack">Java full Stack</option>
                            <option value="python full Stack">python full Stack</option>
                            <option value="Testing">Testing</option>
                            <option value="SQL">SQL</option>
                            <option value=".NET">.NET</option>
                        </select>
                        
                        <br><br>
                        <input type="submit" >
                    </td>
                </tr>
            </table>
        </form>
    </center>  
</body>
</html>
